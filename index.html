<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Where in the world?</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad1a271f15.js" crossorigin="anonymous"></script>
</head>
<body class="light-mode">
<div class="wrapper">
    <div class="container">
        <div class="header-wrapper">
            <div class="header">
                <h1>Where in the world?</h1>
            </div>
            <div class="switch-wrapper">
                <label class="switch-button">
                    <input type="checkbox" class="switch" onclick="switchMode()">
                    <span class="slider round">
                        <i class="fas fa-sun icon sun"></i>
                        <i class="fas fa-moon icon moon"></i>
                    </span>
                </label>
            </div>
        </div>
        <div class="inner-wrapper">
            <div class="wrapper-form">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for a country..." id="search" name="q" autofocus>
                    <button id="clear-btn" style="display: none;">âœ–</button>
                </div>
                <div class="filter">
                    <select name="select-region" id="region">
                        <option value="" selected>All</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
            </div>
            <div class="content"></div>
            <div id="loading" style="text-align: center; display: none;"><img src="images/loading.gif" width="100" height="100" /></div>
        </div>
        <span class="msg"></span>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
